<!DOCTYPE html>
<html>
<body>

<h1>Hello</h1>
<button onclick="getFruits()">Get fruits</button><br>
<span id="fruits">Fruits:</span><br>
<button onclick="getVegetables()">Get vegetables</button><br>
<span id="vegetables">Vegetables: </span>

<script>
    async function getFruits() {
        await fetch('http://localhost:8088/fruits')
        .then(result => result.json())
        .then(data => {
            console.log(data);
            document.getElementById('fruits').innerHTML = `Fruits: ${data}`;
        });
    }

    async function getVegetables(response) {
        await fetch('http://localhost:8091/vegetables')
        .then(result => result.json())
        .then(data => {
            console.log(data.vegetables);
            document.getElementById('vegetables').innerHTML = `Vegetables: ${data.vegetables}`;
        });
    }
</script>
</body>
</html>
